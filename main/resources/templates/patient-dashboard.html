<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-light">

<!-- Nav -->
<nav class="navbar sticky-top navbar-expand-md navbar-light bg-primary"> 
        <div class="container">
            <a class="navbar-brand text-light d-flex align-items-center" href="#">
            <span class="fs-2"> Pulse Point Hospital</span>
            </a>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto"> 	
                    <li class="nav-item text-light fs-5 text-center"><i class="fas fa-user profile-logo"></i><h4 th:text="${patientMessage}"></h4></li><span> </span>
                   
                    <li class="nav-item ms-5"><a href="/patient/logout" class="nav-link "><i class="fa-solid fa-right-from-bracket fa-3x" style="color: #e81111;"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>



    <div class="container py-5">
        <h2 class="text-center">Available Doctors</h2>
		
		<!--<div class="container py-5">
        <h2 class="text-center" th:text="${patientMessage}"></h2>
        <div class="text-center mt-4">
            <a href="/patient/logout" class="btn btn-danger">Logout</a>
        </div> -->
    </div>

<table class="table table-success table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Specialization</th>
            <th>Experience</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="doctor : ${doctors}">
            <td th:text="${doctor.name}"></td>
            <td th:text="${doctor.specialization}"></td>
            <td th:text="${doctor.experience} + ' years'"></td>
            <td>
            <a th:href="@{/appointment/bookForm(doctorId=${doctor.id})}" class="btn btn-info">Book</a>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
