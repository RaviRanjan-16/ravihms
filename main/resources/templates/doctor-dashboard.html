 <!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-light">

<nav class="navbar sticky-top navbar-expand-md navbar-light bg-primary"> 
        <div class="container">
            <a class="navbar-brand text-light d-flex align-items-center" href="#">
            <span class="fs-2"> Pulse Point Hospital</span>
            </a>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto"> 	
                    <li class="nav-item text-light fs-5 text-center"><i class="fas fa-user profile-logo"></i><h4 th:text="${doctorMessage}"></h4></li><span> </span>
                   
                    <li class="nav-item ms-5"><a href="/patient/logout" class="nav-link "><i class="fa-solid fa-right-from-bracket fa-3x" style="color: #e81111;"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    
    <div class="container py-5">
        
        <h3 class="mt-4">Your Appointments</h3>
        <table class="table table-success table-striped">
    <thead>
        <tr>
            <th>Patient Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Phone Number</th>
            <th>Disease</th>
            <th>Appointment Date</th>
           
        </tr>
    </thead>
    <tbody>
        <tr th:each="appointment : ${appointments}">
            <td th:text="${appointment.patient.name}"></td>
            <td th:text="${appointment.age}"></td>
            <td th:text="${appointment.gender}"></td>
            <td th:text="${appointment.phoneNumber}"></td>
            <td th:text="${appointment.disease}"></td>
            <td th:text="${appointment.appointmentDate}"></td>
            
        </tr>
    </tbody>
</table>
        
    </div>
</body>
</html>
