<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-info-subtle">
    <div class="container py-5 bg-light mt-4">
        <h2 class="text-center">Book an Appointment</h2>

        <form action="/appointment/book" method="post">
            <input type="hidden" name="doctorId" th:value="${doctor.id}">
            <input type="hidden" name="patientId" th:value="${session.patientId}">
            <input type="hidden" name="status" th:value="pending">
            

            <div class="mb-3">
                <label class="form-label">Patient Name</label>
                <input type="text" class="form-control" th:value="${session.patientName}" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label">Doctor Name</label>
                <input type="text" class="form-control" th:value="${doctor.name}" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label">Disease</label>
                <input type="text" class="form-control" name="disease" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Age</label>
                <input type="number" class="form-control" name="age" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-control" name="gender">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="text" class="form-control" name="phoneNumber" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Appointment Date</label>
                <input type="date" class="form-control" name="appointmentDate" required>
            </div>

            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</body>
</html>
